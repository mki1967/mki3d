<div id="divInspectIDBMenu" style="display: none;">
  <h2>Inspecting IDB:</h2>
  <p>
    <strong> ENTRY:</strong>
    NAME: '<span id="spanIDBName"></span>',
    DATE:'<span id="spanIDBDate"></span>'
    (<span id="spanIDBIndex"></span> / <span id="spanIDBTotal"></span>)
  </p>      
  <dl>
    <dt>'F'</dt>
    <dd> - FILTER:
      NAME SUBSTRING:  <input id="inputIDBNameSubString" type="text" size="70">
      DATE RANGE: <input type="date" id="inputIDBFromDate"> - <input type="date" id="inputIDBToDate"></dd>
    <dt>'P' / 'N'</dt>
    <dd> - PREVIOUS / NEXT  </dd>
    <dt>'M'</dt>
    <dd> - MERGE </dd>
    <dt>'L'</dt>
    <dd> - LOAD </dd>
    <dt>'R'</dt>
    <dd> - REMOVE </dd>
    <dt>'V'</dt>
    <dd> - VIEW (FULL DISPLAY) </dd>
  </dl>
</div>
