<div id="divURLEdit" style="display: none;">
  <h2>Edit URL link:</h2>

  </p>

    <li> LABEL:  <input id="inputIDBNameSubString" type="text" size="70">

  <dl>
    <dt>Enter</dt>
    <dd> - TO SET THE FILTER VALUES </dd>
    <dt>Esc</dt>
    <dd> - TO CANCEL </dd>
  </dl>

</div>
